<ion-header>

  <ion-navbar color="dark">
  <ion-item color="dark">
    <ion-label id="alignCenter" color="nerus"><h1><b>EDITAR PLAYLIST</b></h1></ion-label>
    <button ion-button item-left large clear>
      <ion-icon name="arrow-back" color="nerus"></ion-icon>
    </button>
  </ion-item>
  </ion-navbar>
</ion-header>


<ion-content padding id="pageBackColor">
  <ion-card color="dark">
      <ion-card-header color="dark">

          <ion-item color="dark">
            <ion-label color="nerus">Nome</ion-label>
            <ion-input [(ngModel)]="nome"></ion-input>
          </ion-item>
          <ion-label id="Divisao">-</ion-label>

        <ion-item color="dark">
          <ion-label color="nerus">Horario de termino</ion-label>
              <ion-datetime displayFormat = "HH:mm" [(ngModel)]="horario"></ion-datetime>
        </ion-item>

      <ion-label id="Divisao">-</ion-label>

       <ion-item color="dark">
         <ion-label color="nerus">Intervalo de reprodução</ion-label>
          <ion-badge color = "ON" item-right>{{intervalo}}</ion-badge>

       </ion-item>
      <ion-item color="dark">
        <ion-range min="5" max="40"[(ngModel)]="intervalo" color="nerus"></ion-range>
      </ion-item>
       <ion-label id="Divisao">-</ion-label>
     </ion-card-header>
  </ion-card>
  <button ion-button color="dark" full item-right (click)="salvarAltarecoes(nome,tempo,intervalo)">
      <ion-label color="nerus">Salvar Alterações</ion-label>
  </button>
</ion-content>
