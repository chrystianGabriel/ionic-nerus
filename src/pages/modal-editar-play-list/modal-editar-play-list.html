  <ion-navbar color="dark">
  <ion-item color="dark">
    <ion-label id="alignCenter" color="nerus"><h1><b>EDITAR PLAYLIST</b></h1></ion-label>
    <button ion-button item-left large clear>
      <ion-icon name="arrow-back" color="nerus"></ion-icon>
    </button>

<ion-content id="pageBackColor">
  <ion-card color="dark">
      <ion-card-header color="dark">

          <ion-item color="dark">
            <ion-label color="nerus">Nome</ion-label>

          </ion-item>
          <ion-label id="Divisao">-</ion-label>

        <ion-item color="dark">

    <ion-card-content color="dark">
          <ion-list>
              <ion-item color = "dark">
                <ion-icon name ="mic" item-left color="ON"></ion-icon>
                <ion-label color="grey" id="alignCenter">Audio 1.mp3</ion-label>
                <button ion-button item-right color="nerus">

                </button>
