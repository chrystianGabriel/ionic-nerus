<ion-header>
  <ion-navbar color="dark">
      <ion-title>
          <ion-label color="nerus">
            <h1>Lista de PlayLists</h1>
          </ion-label>
      </ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding id="pageBackColor">
    <ion-fab right bottom>
      <button ion-fab color="nerus" (click)="modalCadastrarPlayList()">
        <ion-icon name="add" color="dark">
        </ion-icon>
      </button>
    </ion-fab>
    
    <ion-list *ngFor="let playList of playLists">
      <ion-card>
      <ion-item color="dark">
        <ion-toggle color="nerus"></ion-toggle>
        <ion-label (click)="audioSelect(playList)" color="nerus">{{playList.getNome()}}</ion-label>
        <ion-icon name="musical-notes" item-left color="ON"></ion-icon>
      </ion-item>
      </ion-card>
    </ion-list>
</ion-content>
