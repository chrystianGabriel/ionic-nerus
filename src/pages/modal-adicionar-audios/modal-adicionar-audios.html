<ion-header>

  <ion-navbar color="dark">
    <ion-label id = "alignCenter" color="nerus"><h1>Cadastrar Audios</h1></ion-label>
  </ion-navbar>

</ion-header>


<ion-content padding id="pageBackColor">
  <ion-card color ="dark">
    <ion-card-header color ="dark">
      <ion-item color ="dark">
        <ion-label id = "alignCenter" color="nerus"><h1>Cadastrar Audios</h1></ion-label>
     </ion-item>
     <ion-label id="Divisao">-</ion-label>
    </ion-card-header>
    <ion-card-content color = "dark">
    <ion-slides>
      <ion-slide>
        <ion-list>
          <ion-item-group reorder="true" (ionItemReorder)="mudarOrdem($event)">
            <ion-item color = "dark" *ngFor = "let audio of audios">
              <ion-label color="grey">{{audio.getNome()}}</ion-label>
              <button ion-button item-right color="nerus" (click)="removerAudio(audio.getNome())"><ion-icon name="trash" color="dark"></ion-icon></button>
              <ion-toggle color="nerus" item-right (click)="setAudioMestre(audio)"></ion-toggle>
            </ion-item>
          </ion-item-group>
        </ion-list>
          <ion-label color="nerus"><b>Arraste para Editar Intervalo</b></ion-label>
      </ion-slide>
      <ion-slide>
        <ion-label color="nerus" *ngIf="audios.length == 0">Nenhum audio adicionado</ion-label>
          <ion-list *ngFor = "let audio of audios">
            <ion-item color = "dark">
              <ion-range pin="true" color="nerus"  min = "0" max = "900"[(ngModel)]="audio.intervalo"></ion-range>
              <ion-label color="ON" stacked>{{audio.getNome()}}</ion-label>
            </ion-item>
          </ion-list>
      </ion-slide>
    </ion-slides>
    </ion-card-content>
  </ion-card>
    <button ion-button item-right color="dark" full large (click)="getAudios()">
      <ion-icon name="cloud-download" color="nerus"></ion-icon>
    </button>
    <button ion-button item-right color="dark" full large (click)="setAudios()">
      <ion-icon name="checkmark-circle" color="nerus"></ion-icon>
    </button>
</ion-content>
