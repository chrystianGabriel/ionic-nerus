<ion-header>

  <ion-navbar color="dark">
    <ion-label id = "alignCenter" color="nerus"><h1>Cadastrar Audios</h1></ion-label>
  </ion-navbar>

</ion-header>


<ion-content padding id="pageBackColor">
  <ion-card color ="dark">
    <ion-card-header color ="dark">
      <ion-item color ="dark">
        <ion-label id = "alignCenter" color="nerus"><h1>Cadastrar Audios</h1></ion-label>
     </ion-item>
     <ion-label id="Divisao">-</ion-label>
    </ion-card-header>
    <ion-card-content color = "dark">
      <ion-list *ngFor = "let audio of audios">
          <ion-item color = "dark">
            <ion-icon name = "mic" item-left color="ON"></ion-icon>
            <ion-label color="grey" id="alignCenter">{{audio.nome}}</ion-label>
            <button ion-button item-right color="nerus" (click)="removerAudio(audio.getNome())"><ion-icon name="trash" color="dark"></ion-icon></button>
            <ion-checkbox color="nerus" item-right (click)="setAudioMestre(audio)"></ion-checkbox>
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
    <button ion-button item-right color="dark" full large (click)="getAudios()">
      <ion-icon name="cloud-download" color="nerus"></ion-icon>
    </button>
    <button ion-button item-right color="dark" full large (click)="setAudios()">
      <ion-icon name="checkmark-circle" color="nerus"></ion-icon>
    </button>
</ion-content>
