<ion-header>

  <ion-navbar color="dark">
    <ion-label id = "alignCenter" color="nerus"><h1>Cadastrar Audios</h1></ion-label>
  </ion-navbar>

</ion-header>


<ion-content padding id="pageBackColor">
  <ion-card color ="dark">

    <ion-card-header color ="dark">

      <ion-item color ="dark">
        <ion-label id = "alignCenter" color="nerus">Cadastrar Audios</ion-label>
        <button ion-button clear item-right (click)="setModoEdit()"><ion-icon name="settings" color="nerus"></ion-icon></button>
     </ion-item>

     <ion-label id="Divisao">-</ion-label>

    </ion-card-header>

    <ion-card-content color = "dark">
      <ion-slides direction="horizontal" *ngIf= "modoEdit == false">
        <ion-slide>
          <ion-list  *ngFor = "let audio of audios">
              <ion-item color = "AUColor">
                <ion-label color="ON">{{audio.getNome()}}</ion-label>
                          <ion-checkbox color="nerus" (click)="setAudioMestre(audio)" item-right></ion-checkbox>
              </ion-item>
          </ion-list>
            <ion-label color="nerus"><b>Arraste para Editar Intervalo</b></ion-label>
        </ion-slide>
      </ion-slides>

        <ion-list *ngIf= "modoEdit == true">
        <ion-item-group reorder="true" (ionItemReorder)="mudarOrdem($event)">
          <ion-item-sliding #item (ionDrag)="onDrag(item,audio)" *ngFor = "let audio of audios">

            <ion-item color = "AUColor">
              <ion-label color="ON">{{audio.getNome()}}</ion-label>
            </ion-item>

            <ion-item-options side="right">
              <ion-item color="danger">
                <button ion-button clear item-left large><ion-icon name="trash" color="dark"></ion-icon></button>
                <ion-label color="light" item-right>Audio deletado</ion-label>
              </ion-item>
            </ion-item-options>

          </ion-item-sliding>
          </ion-item-group>
        </ion-list>

    </ion-card-content>
  </ion-card>
    <button ion-button item-right color="dark" full large (click)="getAudios()">
      <ion-icon name="cloud-download" color="nerus"></ion-icon>
    </button>
    <button ion-button item-right color="dark" full large (click)="setAudios()">
      <ion-icon name="checkmark-circle" color="nerus"></ion-icon>
    </button>
</ion-content>
